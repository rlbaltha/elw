lti1p3:
    key_chains:
        platformKey:
            key_set_name: "platformSet"
            public_key: "file://%kernel.project_dir%/config/secrets/dev/public.key"
            private_key: "file://%kernel.project_dir%/config/secrets/dev/private.key"
            private_key_passphrase: null
        toolKey:
            key_set_name: "toolSet"
            public_key: "file://%kernel.project_dir%/config/secrets/dev/public.key"
            private_key: "file://%kernel.project_dir%/config/secrets/dev/private.key"
            private_key_passphrase: null
    platforms:
        localPlatform:
            name: "Local platform"
            audience: "https://127.0.0.1:8000/platform"
            oidc_authentication_url: "https://127.0.0.1:8000/lti1p3/oidc/login-authentication"
            oauth2_access_token_url: "https://127.0.0.1:8000/lti1p3/auth/platformKey/token"
    tools:
        localTool:
            name: "Local tool"
            audience: "https://127.0.0.1:8000/tool"
            oidc_login_initiation_url: "https://127.0.0.1:8000/lti1p3/oidc/login-initiation"
            launch_url: "https://127.0.0.1:8000/lti1p3/tool/launch"
            deep_link_launch_url: null
    registrations:
        local:
            client_id: "client_id"
            platform: "localPlatform"
            tool: "localTool"
            deployment_ids:
                - "deploymentId1"
            platform_key_chain: "platformKey"
            tool_key_chain: "toolKey"
            platform_jwks_url: "https://127.0.0.1:8000/lti1p3/.well-known/jwks/platformSet.json"
            tool_jwks_url: "https://127.0.0.1:8000/lti1p3/.well-known/jwks/toolSet.json"

