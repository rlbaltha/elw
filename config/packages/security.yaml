security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
#        cas:
#            id: App\Service\ElwUserProvider
    encoders:
        # use your user class name here
        App\Entity\User:
            # Use native password encoder
            # This value auto-selects the best possible hashing algorithm
            # (i.e. Sodium when available).
            algorithm: auto
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            switch_user: true
#            logout:
#                path: app_logout
#                # where to redirect after logout
#                target: index
#                success_handler: PRayno\CasAuthBundle\Event\LogoutSuccessHandler
#            anonymous: ~
#            guard:
#                authenticators:
#                    - prayno.cas_authenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    # User permissions handled in the controller
    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/home, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/course, roles: ROLE_USER }
        - { path: ^/classlist, roles: ROLE_USER }
        - { path: ^/doc, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/labelset, roles: ROLE_INSTRUCTOR }
        - { path: ^/label, roles: ROLE_INSTRUCTOR }
        - { path: ^/markupset, roles: ROLE_INSTRUCTOR }
        - { path: ^/markup, roles: ROLE_INSTRUCTOR }
