  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/home, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/lti1p3, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/lti_launch, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/course, roles: ROLE_USER}
    - { path: ^/journal, roles: ROLE_USER}
    - { path: ^/classlist, roles: ROLE_USER }
    - { path: ^/doc, roles: ROLE_USER }
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/card, roles: ROLE_ADMIN }
    - { path: ^/label, roles: ROLE_INSTRUCTOR }
    - { path: ^/markupset, roles: ROLE_INSTRUCTOR }
    - { path: ^/lti, roles: ROLE_USER }
    - { path: ^/markup, roles: ROLE_INSTRUCTOR }
    - { path: ^/rubric, roles: ROLE_INSTRUCTOR }
    - { path: ^/comment, roles: ROLE_USER }
    - { path: ^/rating, roles: ROLE_USER }
    - { path: ^/stage, roles: ROLE_INSTRUCTOR }
    - { path: ^/term, roles: ROLE_ADMIN }